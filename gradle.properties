# ==========================================
# ? CONFIGURACIÓN GLOBAL DE GRADLE
# Proyecto: RegistroGanado
# ==========================================

# ? Aumentar memoria disponible para Gradle (mejora builds grandes)
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# ? Ejecutar Gradle en modo demonio (mejor rendimiento en compilaciones sucesivas)
org.gradle.daemon=true

# ? Compilación paralela (solo si los módulos están desacoplados)
org.gradle.parallel=true

# ? Configuración bajo demanda (solo analiza módulos necesarios)
org.gradle.configureondemand=true

# ? Activar caché de compilación (reutiliza resultados previos)
org.gradle.caching=true

# ==========================================
# ?? CONFIGURACIONES ANDROID
# ==========================================

# ? Usa AndroidX (obligatorio desde AGP 8+)
android.useAndroidX=true

# ? Desactiva el mapeo transitorio de clases R (reduce tamaño de APK)
android.nonTransitiveRClass=true

# ? Forzar R8 (optimizador de código más moderno)
#android.enableR8=true

# ? Desactivar advertencias innecesarias en Compose
android.suppressUnsupportedCompileSdk=35

# ==========================================
# ?? CONFIGURACIÓN DE KOTLIN Y COMPOSE
# ==========================================

# ? Código Kotlin con formato oficial
kotlin.code.style=official

# ? Optimizaciones para compilador Kotlin 2.x
kotlin.incremental=true
kotlin.daemon.jvmargs=-Xmx2g

# ? Habilitar caché de compilación de Kotlin
kotlin.caching.enabled=true

# ==========================================
# ? OPCIONALES (seguridad y depuración)
# ==========================================

# ? Ver más logs útiles de compilación (solo si falla algo)
# org.gradle.logging.level=info

# ? Si usas librerías que acceden a HTTP sin cifrado
# android.injected.testOnly=false

# ==========================================
# ? FIN DE CONFIGURACIÓN
# ==========================================
